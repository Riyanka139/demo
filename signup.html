<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <main class="form-signin">
        <form action="\" class="form-signin" method="POST">
            <img class="mb-4" src="image/logo.PNG" alt="logo" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">SignUp To My Newsletter</h1>

            <div class="form-floating">
                <input type="text" name="fName" class="form-control top"  placeholder="First Name">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lName" class="form-control middle"  placeholder="Last Name">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <p class="mb-3 text-muted">&copy; Riyanka</p>
        </form>
    </main>

  </body>
</html>
